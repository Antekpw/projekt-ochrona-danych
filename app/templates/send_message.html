<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Wyślij zaszyfrowaną wiadomość</title>
   
</head>
<body>

<div class="card">
    <a href="{{ url_for('messages.inbox') }}" class="back-link">
        <span class="back-arrow">&larr;</span> Wróć do skrzynki
    </a>
    <h2>Nowa zaszyfrowana wiadomość</h2>

    {% if msg %}
        <div class="alert">{{ msg }}</div>
    {% endif %}

    <form action="{{ url_for('messages.send_message') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="receiver_mail">Email odbiorcy:</label>
            <input type="email" id="receiver_mail" name="receiver_mail" placeholder="adres@odbiorcy.pl" required>
        </div>

        <div class="form-group">
            <label for="message">Treść wiadomości:</label>
            <textarea id="message" name="message" placeholder="Wpisz tajną wiadomość..."></textarea>
        </div>

        <div class="form-group">
            <label for="attachment">Załącznik (PDF, PNG - opcjonalnie):</label>
            <input type="file" id="attachment" name="attachment">
        </div>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 2rem 0 1rem 0;">

        <div class="form-group" >
    <label for="password">Hasło klucza prywatnego:</label>
    <input type="password" id="password" name="password" 
           placeholder="Wpisz hasło, aby podpisać wiadomość" required autocomplete="off">
    <small style="display: block; margin-top: 5px; color: #856404; font-size: 0.8rem;">
        Wymagane do autoryzacji Twojego podpisu cyfrowego.
    </small>
        </div>
        <button type="submit">Zaszyfruj i wyślij</button>
    </form>
</div>

</body>
</html>
