<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<body>

    <div class="container auth-container">  <h2 class="word">Login</h2>

        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="msg">{{ msg }}</div>

            <input class="textbox" type="email" name="email" placeholder="Enter Email" required>
            <input class="textbox" type="password" name="password" placeholder="Enter Password" required autocomplete="off">

            
            <button class="btn" type="submit">Login</button>
        </form>
        
        <div class="footer-link">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
        </div>
    </div>

</body>
</html>
